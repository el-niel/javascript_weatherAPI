<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Api</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Niel's Weather</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter Weather Location: </label>
        <input
          type="text"
          class="form-control form-control-sm p-4 my-2"
          name="city"
        />

        <div class="card shadow-lg rounded mt-3 d-none">
          <img
            src="https://via.placeholder.com/400

C/O https://placeholder.com/"
            alt="placeholder"
            class="time card-img-top"
          />
          <div class="icons bg-light mx-auto text-center">
            <!-- icons -->
            <img src="" alt="" />
          </div>
          <div class="card-body details">
            <h5 class="card-title">City Name</h5>
            <p class="card-text">Weather condition</p>
            <h2 class="display-3">TEMP</h2>
          </div>
        </div>
      </form>
    </div>

    <script src="./scripts/forcast.js"></script>
    <script src="./scripts/app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
